<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> HueHacks 2021 </title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>

	<div id="particles-js">
		<div class="logo">
			<h1>Hue Hacks 2021!</h1>
		</div>
		<form action="add_name" method="POST" class="nameForm">
			<label for="name" class="form-label" style="color:white"></label>
			<input type="text" class="form-control form-control-lg" name="name" placeholder="Your Name">
			<br>
			<input type="submit" class="btn btn-primary btn-lg" value="Submit">
		</form>
		<div class="nameDisplay">
			{% for name in names %}
			{{name}}<br>
			{% endfor %}
		</div>
	</div>

	<script src="{{ url_for('static', filename='particles.js') }}"></script>
	<script src="{{ url_for('static', filename='app.js') }}"></script>
	<script src="../static/particles.js"></script>
	<script src="../static/app.js"></script>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>

	<script>
	var rVal = Math.floor((Math.random() * 255));
	var gVal = Math.floor((Math.random() * 255));
	var bVal = Math.floor((Math.random() * 255));
	function changeBackgroundColor(e){ <!-- e = event info -->
		var x = e.clientX; var y = e.clientY;

		rVal += Math.floor((Math.random() * 11) - 5); if(rVal > 255){ rVal = 255; } if(rVal < 0){ rVal = 0; }
		gVal += Math.floor((Math.random() * 11) - 5); if(rVal > 255){ rVal = 255; } if(gVal < 0){ gVal = 0; }
		bVal += Math.floor((Math.random() * 11) - 5); if(rVal > 255){ rVal = 255; } if(bVal < 0){ bVal = 0; }

		var hexVal = rVal.toString(16) + gVal.toString(16) + bVal.toString(16);
		document.getElementById("body").style.backgroundColor = "#" + hexVal; <!-- = ("background-color: "#" + hexVal + ";"); -->
	}
	</script>

	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='mainPageStyle.css') }}">
		<title>Hue Hacks 2021</title>
	</head>

	<body id="body" onmousemove="changeBackgroundColor(event)">
		<p>Test Page.</p>

		
	</body>

</html>

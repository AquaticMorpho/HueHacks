<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,
				initial-scale=1.0" />
	<title>
		HueHacks 2021
	</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			overflow-x: hidden;
			overflow-y: hidden;
			background-color: black;
		}

		.logo {
			width: fit-content;
			height: fit-content;
			background: transparent;
			position: absolute;
			top: 0;
			bottom: 150px;
			left: 0;
			right: 0;
			margin: auto;
			color: white;
		}

		.nameForm {
			width: fit-content;
			height: fit-content;
			background: transparent;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			font-size: 20px;
			color: white;
		}
	</style>
</head>

<body>
	<div id="particles-js">
		<div class="logo">
			<h1>Hue Hacks 2021!</h1>
		</div>
		<div class="nameForm" id="starfield">
			<form action="add_name" method="POST">
				<input type="text" name="name" placeholder="Your Name">
				<input type="submit" value="Submit">
			</form>
			{% for name in names %}
			{{name}}<br>
			{% endfor %}
		</div>

		<script src="../static/particles.js"></script>
		<script src="../static/app.js"></script>
	</div>
</body>

</html>
